<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Entre em Contato</legend>
        <label for="assunto"><strong>Assunto:</strong></label>  
          <select name="assunto" id="assunto">
            <option value="suporte">Suporte</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
          </select>
          
          <br>
          <br>
        
          <label for="name"><strong>Nome Completo:</strong></label>
          <br>
          <input id="name" type="text" name="name" size="40" placeholder="Seu Nome">
          <br>
          <br>

          <label for="email"><strong>E-mail:</strong></label>
          <br>
          <input id="email" type="email" name="email" size="40" autocomplete="email" placeholder="email@meudominio.com">
          <br>
          <br>

          <label for="message"><strong>Mensagem:</strong></label>
          <br>
          <textarea name="message" id="message" cols="38" rows="10" placeholder="Escreva sua mensagem aqui"></textarea>
          <br>
          <br>

          <label for="subscribe"><input type="checkbox" name="subscribe" id="subscribe">Aceito receber novidades por e-mail</label>
          <br>
          <br>

          <button type="submit">Enviar</button>
    </fieldset>    
  </form>
</body>
</html>
